<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Mendora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
      }

      .chat-container {
        width: 90%;
        max-width: 800px;
        height: 90vh;
        background-color: rgba(26, 32, 44, 0.8);
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: relative;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .chat-header {
        padding: 20px;
        background: rgba(16, 24, 39, 0.6);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .logo {
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, #6366f1 0%, #3b82f6 100%);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        font-size: 16px;
        box-shadow: 0 0 15px rgba(99, 102, 241, 0.6);
      }

      .chat-header h1 {
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0;
        background: linear-gradient(90deg, #6366f1, #3b82f6);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      #chatbox {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        scroll-behavior: smooth;
      }

      .message {
        margin-bottom: 16px;
        max-width: 70%;
        padding: 12px 16px;
        border-radius: 16px;
        animation-duration: 0.3s;
        animation-fill-mode: both;
        position: relative;
        line-height: 1.5;
        font-size: 14px;
      }

      .message-content {
        word-wrap: break-word;
      }

      .user-message {
        background: linear-gradient(135deg, #6366f1 0%, #3b82f6 100%);
        margin-left: auto;
        border-bottom-right-radius: 4px;
        animation-name: slideFromRight;
        box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
      }

      .ai-message {
        background: rgba(31, 41, 55, 0.7);
        margin-right: auto;
        border-bottom-left-radius: 4px;
        animation-name: slideFromLeft;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .message-sender {
        font-size: 12px;
        opacity: 0.8;
        margin-bottom: 4px;
        font-weight: 500;
      }

      @keyframes slideFromRight {
        from {
          transform: translateX(50px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes slideFromLeft {
        from {
          transform: translateX(-50px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .input-container {
        padding: 20px;
        display: flex;
        background: rgba(17, 24, 39, 0.7);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      #userInput {
        flex: 1;
        padding: 12px 16px;
        border: none;
        border-radius: 25px;
        background: rgba(31, 41, 55, 0.7);
        color: #fff;
        font-size: 14px;
        outline: none;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      #userInput:focus {
        background: rgba(31, 41, 55, 0.9);
        box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.3);
      }

      button {
        background: linear-gradient(135deg, #6366f1 0%, #3b82f6 100%);
        border: none;
        width: 42px;
        height: 42px;
        border-radius: 50%;
        margin-left: 10px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
      }

      button:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(99, 102, 241, 0.4);
      }

      .send-icon {
        fill: none;
        stroke: white;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      /* Typing indicator animation */
      .typing-indicator {
        display: none;
        padding: 12px 16px;
        background: rgba(31, 41, 55, 0.7);
        border-radius: 16px;
        border-bottom-left-radius: 4px;
        max-width: 100px;
        margin-bottom: 16px;
        animation: slideFromLeft 0.3s both;
      }

      .typing-indicator span {
        height: 8px;
        width: 8px;
        float: left;
        margin: 0 1px;
        background-color: #9ca3af;
        display: block;
        border-radius: 50%;
        animation: typing 1s infinite ease-in-out;
      }

      .typing-indicator span:nth-child(1) {
        animation-delay: 0.2s;
      }

      .typing-indicator span:nth-child(2) {
        animation-delay: 0.4s;
      }

      .typing-indicator span:nth-child(3) {
        animation-delay: 0.6s;
      }

      @keyframes typing {
        0% {
          transform: translateY(0px);
        }
        28% {
          transform: translateY(-5px);
        }
        44% {
          transform: translateY(0px);
        }
      }

      /* Scrollbar styling */
      #chatbox::-webkit-scrollbar {
        width: 6px;
      }

      #chatbox::-webkit-scrollbar-track {
        background: rgba(31, 41, 55, 0.3);
      }

      #chatbox::-webkit-scrollbar-thumb {
        background: rgba(99, 102, 241, 0.5);
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <div class="logo">M</div>
        <h1>Mendora AI Assistant</h1>
      </div>
      <div id="chatbox">
        <!-- Messages will appear here -->
        <div class="message ai-message">
          <div class="message-sender">Mendora</div>
          <div class="message-content">
            Hi there! I'm Mendora. How can I assist you today?
          </div>
        </div>
        <div class="typing-indicator" id="typingIndicator">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="input-container">
        <input
          type="text"
          id="userInput"
          placeholder="Type a message..."
          onkeydown="if(event.key === 'Enter') sendMessage()"
        />
        <button onclick="sendMessage()">
          <svg class="send-icon" width="20" height="20" viewBox="0 0 24 24">
            <path d="M22 2L11 13M22 2L15 22L11 13M11 13L2 9L22 2"></path>
          </svg>
        </button>
      </div>
    </div>

    <script src ="../frontend/scripts/chat.js">
      
    </script>
  </body>
</html>
